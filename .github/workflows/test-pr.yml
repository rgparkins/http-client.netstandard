name: Run Tests on Pull Request

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x' # Adjust to your target framework
      - name: Restore Dependencies
        run: dotnet restore Core/Core.Tests.csproj
      - name: Build
        run: dotnet build Core/Core.Tests.csproj --configuration Release --no-restore
      - name: Run Tests
        run: dotnet test Core/Core.Tests.csproj --configuration Release --no-build --logger "trx;LogFileName=test-results.trx"
      - name: Publish Test Results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Test Results
          path: Core/Core.Tests/test-results.trx
          reporter: dotnet-trx
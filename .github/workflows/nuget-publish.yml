name: Build and Publish NuGet Package

on:
  push:
    branches:
      - master
    tags:
      - 'v*'

jobs:
  generate-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.minver.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for MinVer to read Git history
      - name: Install MinVer CLI
        run: dotnet tool install --tool-path ./minver minver-cli  # dotnet tool install --tool-path ./minver minver-cli --version 4.3.0
      - name: Calculate Version
        id: minver
        run: |
          VERSION=$(./minver/minver --auto-increment minor --tag-prefix v)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      - name: Create Git Tag
        if: startsWith(github.ref, 'refs/tags/') == false
        run: |
          git tag v${{ steps.minver.outputs.version }}
          git push origin v${{ steps.minver.outputs.version }}

  build-and-publish:
    runs-on: ubuntu-latest
    needs: generate-version
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x' # Adjust to your target framework
      - name: Restore Dependencies
        run: dotnet restore Core/Core.csproj
      - name: Build
        run: dotnet build Core/Core.csproj --configuration Release --no-restore
      - name: Pack
        run: |
          dotnet pack Core/Core.csproj \
            --configuration Release \
            -p:PackageVersion=${{ needs.generate-version.outputs.version }} \
            -p:RepositoryUrl=https://github.com/rgparkins/http-client.netstandard \
            -o packages
      - name: Publish to NuGet
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          dotnet nuget push packages/*.nupkg \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate